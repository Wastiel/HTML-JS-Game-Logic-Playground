<meta charset="UTF-8">

<h1>Aula 07 - Estrelas</h1>
<script>
    
    function pulaLinha(){
        document.write("<br>");
        
    }

    function mostra(mostrar){

        document.write(mostrar);    
        pulaLinha();
    }

    for(var linha = 1; linha <=3; linha++){
        
        for(var coluna = 1; coluna <=10; coluna++){
        
            document.write("*")

        }
        pulaLinha();
    }

</script>
