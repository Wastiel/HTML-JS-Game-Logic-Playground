<h1>Aula 06 - converstendo texto em números </h1>
<script>
    
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");        
    }

    function mostra(mostrar){

        document.write(mostrar);    
        pulaLinha();
    }
    

    var vitorias = parseInt(prompt("Entre com o número de vitorias"));
    var empates = parseInt(prompt("Entre com o número de empates"));

    var pontos = (vitorias * 3) + empates;
    mostra("Os pontos do seu time são " + pontos);
    
</script>

<h1>Aula 06 - trabalhanco com condições </h1>
<script>
    
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");        
    }

    function mostra(mostrar){

        document.write(mostrar);    
        pulaLinha();
    }
    

    var vitorias = parseInt(prompt("Entre com o número de vitorias"));
    var empates = parseInt(prompt("Entre com o número de empates"));

    var pontos = (vitorias * 3) + empates;
    mostra("Os pontos do seu time são " + pontos);


    if(pontos > 28){
        mostra("Seu time está melhor que o ano passado ");    
    }
    if(pontos < 28){
        mostra("Seu time está pior que o ano passado ");    
    }
    if(pontos == 28){
        mostra("Seu time está igual ao ano passado ");
    }
    
    mostra("Fim");
    

    
</script>
