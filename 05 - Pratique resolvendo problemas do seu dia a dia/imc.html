<script>
    
    function pulaLinha(){

        document.write("<br>");        
    }

        document.write(mostrar);    
        pulaLinha();
    }

        return peso / (altura * altura);      

    }    

    var nome = prompt("Informe seu Nome: ")

    var altura = prompt(nome +  ", digite a sua altura");

<script>
                function pulaLinha() {

                    document.write("<br>");
                }

                function mostra(frase) {
                    document.write(frase);
                    pulaLinha();
                }

                function a(texto) {

                    return "(" + texto + ")";
                }

                function b(texto) {

                    return "@" + texto + "@";
                }

                function c(nome, sobrenome) {

                    return b(nome + " " + a(sobrenome));

                }

                var resultado = c("Flávio", "Almeida");

                mostra(resultado);
