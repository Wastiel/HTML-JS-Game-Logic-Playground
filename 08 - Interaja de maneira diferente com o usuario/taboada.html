<meta charset="UTF-8">

<h1>Aula 07 - -Ano Copa</h1>
<script>
    
    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");        
    }

    function mostra(mostrar){

        document.write(mostrar);    
        pulaLinha();
    }
    

   var multiplicador = 1; 

   while(multiplicador <=10){
   mostra(7*multiplicador);
   multiplicador ++;
    }

    mostra("Fim");

   for(var multiplicador = 1; multiplicador <=10; multiplicador ++){
   
        mostra(7*multiplicador);
           
    }

    mostra("Fim");

</script>
